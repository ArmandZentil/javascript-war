<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ProjectOne - War</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="wrapper">
	<header>
		<h1>WAR</h1>
	</header>
	<div class="sectionWrap">
		<section class="player1">
			<div><img src="img/trump.png" alt="trump"></div>
			<p>Name: <span class="playerOneName"></span></p>
			<p>Value: <span class="value"></span> </p>
			<p>Suit: <span class="suit"></span></p>
			<p>Score: <span class="score"></span> </p>
		</section>

		<section class="player2">
			<div><img src="img/kim.png" alt="kim jong un"></div>
			<p>Name: <span class="playerTwoName"></span></p>
			<p>Value: <span class="value2"></span> </p>
			<p>Suit: <span class="suit2"></span></p>
			<p>Score: <span class="score2"></span> </p>
		</section>
	</div>

	<div class="buttonWrap">
		<button class="playButton">
			DEAL CARDS
		</button>
	</div>
	<div class="messageBox">
		 
	</div>
</div>	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
